<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/login.css') }}">

</head>
<body class="w-full h-screen">
    <main class="main__container flex w-full h-full overflow-hidden rounded-md">
        <section class="main__inputs__container w-1/2 flex flex-col items-center justify-evenly">
            <div class="main__title w-[30%] h-[8%]  flex items-center justify-evenly ">
                <div class="image w-[50%] min-w-[50%] h-full flex items-center justify-evenly">
                        <img class="max-w-[70%] h-auto" src="{{ url_for('static', filename='assets/ecosistemas-icono.png') }}" alt="logo">
                    </div>
                    <div class="span w-[50%] min-w-[50%] h-full flex items-center justify-start">
                        <span class="font-medium text-[100%]">VibeOn</span>
                    </div>
            </div>
            <div class="main__inputs w-1/2 h-[77%] flex flex-col items-center justify-evenly">
                <article class="titles w-[80%] h-auto p-4  flex flex-col items-center justify-evenly">
                    <h2 class="font-bold text-[185%] mb-2">Welcome Back</h2>
                    <span class="text-[75%]">Welcome Back, please enter your details</span>
                </article>
                <article class="button w-[80%] h-auto p-[5px] flex bg-gray-300 rounded-md mb-4">
                        <button class="signIn w-1/2 active p-[10px] rounded-md buttonIn tab-link">Sign In</button>
                        <button class="signUp w-1/2 p-[10px] buttonUp tab-link">Sign Up</button>
                </article>
                <div class="container__inputs w-[85%] h-[65%] flex flex-col items-center justify-evenly tab-content" id="In-content">
                    <div class="input__container__user  -gray-300 w-[90%] h-[18%] min-h-[16%] rounded-md relative flex items-center">
                        <i class="fa-solid fa-envelope absolute left-5 z-50 colorIcon"></i>
                        <span class="absolute left-[20%] z-50">|</span>
                        <small class="absolute top-[-60%] left-0 z-50 text-[100%]">Email adress</small>
                        <input id="username" type="text" class="absolute w-[100%] h-[100%] z-0 rounded-md pl-[25%]">
                    </div>
                    <div class="input__container__password  -gray-300 w-[90%] h-[18%] min-h-[16%] rounded-md relative flex items-center mt-[20px]">
                        <i class="fa-solid fa-lock absolute left-5 z-50 colorIcon"></i>
                        <span class="absolute left-[20%] z-50">|</span>
                        <small class="absolute top-[-48%] left-0 z-50 text-[100%]">Password</small>
                        <input id="password" type="password" class="absolute w-[100%] h-[100%] z-0 rounded-md pl-[25%]">
                    </div>
                    <span id="incorrect" class="hidden bg-gray-300 p-2 w-[100%] flex justify-center rounded-md color-red">Email or password incorrect. Try again</span>
                    <button id="buttonLogin" class="buttonLogin w-[100%]  -none min-h-[18%] p-[10px] rounded-[16px] text-white bg-blue-main">Continue</button>
                </div>
                <div class="container__inputs w-[80%] h-[65%] hidden flex-col items-center justify-evenly tab-content" id="Up-content">
                    <div class="input__container__user  -gray-300 w-[90%] h-[15%] min-h-[15%] rounded-md relative flex items-center">
                        <i class="fa-solid fa-user absolute left-5 z-50 colorIcon"></i>
                        <span class="absolute left-[20%] z-50">|</span>
                        <small class="absolute top-[-50%] left-0 z-50 text-[100%]">Username</small>
                        <input type="text" class="absolute w-[100%] h-[100%] z-0 rounded-md pl-[25%]">
                    </div>
                    <div class="input__container__user  -gray-300 w-[90%] h-[15%] min-h-[15%] rounded-md relative flex items-center">
                        <i class="fa-solid fa-envelope absolute left-5 z-50 colorIcon"></i>
                        <span class="absolute left-[20%] z-50">|</span>
                        <small class="absolute top-[-50%] left-0 z-50 text-[100%]">Email adress</small>
                        <input type="text" class="absolute w-[100%] h-[100%] z-0 rounded-md pl-[25%]">
                    </div>
                    <div class="input__container__password  -gray-300 w-[90%] h-[15%] min-h-[15%] rounded-md relative flex items-center">
                        <i class="fa-solid fa-lock absolute left-5 z-50 colorIcon"></i>
                        <span class="absolute left-[20%] z-50">|</span>
                        <small class="absolute top-[-50%] left-0 z-50 text-[100%]">Password</small>
                        <input id="passwordRegister" type="password" class="absolute w-[100%] h-[100%] z-0 rounded-md pl-[25%]">
                        <div class="container_icon w-5 h-5 absolute right-[-20%] flex items-center justify-center">
                            <i id="iconToChange" class="fa-solid z-50"></i>
                        </div>
                    </div>
                    <button class="buttonLogin w-[90%]  -none min-h-[16%] p-[10px] rounded-[16px] text-white bg-blue-main">Register</button>
                </div>
            </div>
        </section>
        <section class="main__image__container w-1/2 relative flex flex-col items-center">
            <img id="hero-image" class="transition-5s max-w-[90%] h-auto absolute bottom-0" alt="hero-image">
        </section>
    </main>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp,container-queries"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
